<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body class="background">
    <header class="header" id="header"></header>

    <div id="chart-container">
        <p class="chart-description">Stats are shown in percentages: Hover to see!</p>
        <canvas id="myChart" style="max-width: 800px;"></canvas>
        <p class="chart-description">Click on the outcomes(win, lost by scheme, lost by damage) to interact with the chart!</p>
    </div>

    <div class="stats-container">
        <div id="winStat"></div>
        <div id="lostToSchemeStat"></div>
        <div id="lostToDamageStat"></div>
    </div>

    <p class="home-button">
        <a href="index.html" class="button3">Home</a>
    </p>

    <script type="text/javascript" src="assets/viewAllStats.js"></script>

    <script>
        window.addEventListener('load', function () {
            const stats = new ViewAllStats();
            stats.addStats();
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card2">
        <p class="chart-description">Welcome to the Marvel Champions tracker! Create an account to get started.</p>
        <p class="chart-description"><small>Once you've logged in, you can access Game Log info</small></p>
    </div>
    <div class="card">
        <button id="openModalButton" class="button4">MC Tracker</button>
    </div> 


    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
        
            <p class="button-group">
                <a href="createGameLog.html" class="button2">Create GameLog</a>
                <a href="viewAllGameLogs.html" class="button2">View GameLogs</a>
                <a href="viewAllStats.html" class="button2">View Stats</a>
            </p>
        </div>
    
    </div>

    <script type="text/javascript" src="assets/index.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById("closeModal").addEventListener("click", () => {
                document.getElementById("myModal").style.display = "none";
            });
    
            window.addEventListener("click", (event) => {
                if (event.target === document.getElementById("myModal")) {
                    document.getElementById("myModal").style.display = "none";
                }
            });
        });
    </script>
    
</body>

</html>

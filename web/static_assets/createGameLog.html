<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <script type="text/javascript" src="assets/createGameLog.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>

    <div class="card">
        <h2>Create GameLog</h2>
        <form class="card-content" id="create-gameLog-form">
            <p class="hidden error" id="error-message"></p>
            <p class="form-field">
                <label for="date"> Date: </label>
                <p></p>
                <input type="date" required class="validated-field" id="date" name="date">
            </p>
            <p class="form-field">
                <label>Aspect(s):</label><br>

                <div class="custom-checkbox">
                    <input type="checkbox" name="aspect" value="Basic" id="aspect-basic">
                    <label for="aspect-basic">Basic</label>
                </div>

                <div class="custom-checkbox">
                    <input type="checkbox" name="aspect" value="Justice" id="aspect-justice">
                    <label for="aspect-justice">Justice</label>
                </div>

                <div class="custom-checkbox">
                    <input type="checkbox" name="aspect" value="Aggression" id="aspect-aggression">
                    <label for="aspect-aggression">Aggression</label>
                </div>

                <div class="custom-checkbox">
                    <input type="checkbox" name="aspect" value="Protection" id="aspect-protection">
                    <label for="aspect-protection">Protection</label>
                </div>

                <div class="custom-checkbox">
                    <input type="checkbox" name="aspect" value="Leadership" id="aspect-leadership">
                    <label for="aspect-leadership">Leadership</label>
                </div>

                <div class="custom-checkbox">
                    <input type="checkbox" name="aspect" value="Pool" id="aspect-pool">
                    <label for="aspect-pool">Pool</label>
                </div>
            </p>
            <p class="form-field">
                <label>Outcome:</label><br>
                <select name="outcomeWL" id="outcomeWL">
                    <option value=""></option>
                    <option value="Win">Win</option>
                    <option value="Lost by scheme">Lost by scheme</option>
                    <option value="Lost by damage">Lost by damage</option>
                </select>
            </p>
            <p class="form-field">
                <label>Villain:</label><br>
                <select name="villainDropdown" id="villainDropdown"></select>
            </p>
            <p class="form-field" id="checkbox-container">
                <label>Hero(s):</label><br>
                <label><small>Click Add Hero to select hero(s)</small></label>
                <label><small>Click The X to remove selected hero(s)</small></label>
                <select name="heroDropdown" id="heroDropdown" multiple></select>

                <button type="button" id="addHero">Add Hero</button>
              
                <div id="selectedHeroesBox"></div>
            </p>

            <p>
                <a href="#" class="button" id="create">Submit</a>
            </p>
        </form>
    </div>

</body>

</html>
